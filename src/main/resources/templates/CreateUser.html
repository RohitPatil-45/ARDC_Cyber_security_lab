<body>

	<!-- Main content -->
	<section class="pt-5 pb-5 pb-0 homepage-hero-module"
		style="background-size: cover; min-height: 100vh; background-image: url(&quot;/webtemplate/dist/img/ImageBackgroundLogin.jpg&quot;);">
		<div class="bg-overlay position-absolute"></div>
		<div class="container position-relative zindex-1 pt-0 pb-3">
			<div
				class="row  text-center align-content-center justify-content-between ">
				<div class="col-12 col-md-7 pr-md-5 text-left align-self-center ">

				</div>
				<div class="col-12  col-md-5 ">
					<div class="mycard text-left h-100">

						<div class="card-body px-4 py-5">
							<div class="row">
								<a href="javascript:void(0);" id="logo" class="logo logo-admin">
									<img src="/webtemplate/dist/img/Magicbox-logo.png" style="width: 80%;" width="100px" ;="" alt="logo">
								</a>
							</div>

							<div class="row" style="padding-top: 2%">
								<h3 class="pb-3 font-weight-bold whitetextmy">Create New
									User</h3>
							</div>
							<div class="text-gray-400 fw-bold fs-4 greytextmy">
								Already have an account?<a class="link-primary fw-bolder me-1"
									href="/">&nbsp; Sign in here</a>
							</div>
							<br>


							<form th:action="@{/users/account}" method="post"
								enctype="multipart/form-data" th:object="${objEnt}">

								<div class="form-floating mb-3">
									<label for="exampleInputEmail1" class="greytextmy">Name</label>
									<input tabindex="1" type="text" th:field="*{appUser.name}"
										placeholder="Name" required class="form-control" id="name" />
								</div>


								<div class="form-floating mb-3">
									<label for="exampleInputPassword1" class="greytextmy">Username</label>
									<input tabindex="2" type="text" id="userName"
										onchange="checkUsernameExist(this.value)"
										th:field="*{appUser.userName}" required name="userName"
										th:attr="disabled=${userID != null}" class="form-control"
										placeholder="Username" />
								</div>


								<div class="form-floating mb-3" id="show_hide_password"
									th:if="${userID == null}">
									<label for="exampleInputPassword1" class="greytextmy">Password</label>
									<input tabindex="3" type="password"
										th:field="*{appUser.encrytedPassword}" required
										id="encrytedPassword" name="encrytedPassword"
										class="form-control" placeholder="Password" />
									<div class="input-group-append"
										style="float: right; margin-top: -38px; height: 38px;">
										<span class="input-group-text" style="cursor: pointer;"><i
											class="fa fa-eye-slash" aria-hidden="true"></i></span>
									</div>
								</div>

								<div class="form-floating mb-3" id="show_hide_confirmPassword"
									th:if="${userID == null}">
									<label for="exampleInputPassword1" class="greytextmy">Confirm
										Password</label> <input type="password"
										th:field="*{appUser.confirmPassword}" tabindex="4" required
										id="confirmPassword" name="confirmPassword"
										class="form-control" placeholder="Confirm Password" />
									<div class="input-group-append"
										style="float: right; margin-top: -38px; height: 38px;">
										<span class="input-group-text" style="cursor: pointer;"><i
											class="fa fa-eye-slash" aria-hidden="true"></i></span>
									</div>
								</div>

								<div class="form-floating mb-3">
									<label for="exampleInputEmail1" class="greytextmy">Email
										address</label> <input onchange="checkDuplicateEmail(this.value)"
										tabindex="5" type="email" th:field="*{appUser.email}" required
										id="email" name="email" class="form-control"
										placeholder="Enter email" />
									<div class="alert alert-warning"
										th:if="${#fields.hasErrors('appUser.email')}"
										th:errors="*{appUser.email}"></div>
								</div>

								<div class="form-floating mb-3">
									<label for="mobileNo" class="greytextmy">Mobile No</label> <input
										tabindex="6" onchange="checkMobileNumber(this.value)"
										type="text" required pattern="[789][0-9]{9}"
										th:field="*{appUser.mobileNo}" id="mobileNo" name="mobileNo"
										class="form-control" placeholder="Enter Mobile Number"
										title="Please enter a 10-digit mobile number starting with 7, 8, or 9" />
								</div>


								<!-- 								<div class="d-grid"> -->
								<!-- 									<button -->
								<!-- 										class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" -->
								<!-- 										type="submit">Sign in</button> -->
								<!-- 									<div class="text-center"> -->
								<!-- 										<a class="small" href="#">Forgot password?</a> -->
								<!-- 									</div> -->
								<!-- 								</div> -->

								<br>
								<div class="row">
									<div class="col-md-6">
										<div class="form-floating mb-3">

											<button type="submit" id="adduserForm"
												class="btn btn-block bg-gradient-primary">Create
												Account</button>

											<!-- 									<button type="button" class="btn btn-lg btn-primary w-100" -->
											<!-- 										id="signup-btn" style="height: 3.1rem;"> -->
											<!-- 										<span class="indicator-label">Create account</span> -->
											<!-- 									</button> -->
										</div>
									</div>
								</div>
								<div class="greytextmy">
									Copyright ï¿½ 2024- <a href="https://canaris.in/"
										style="color: #ffa500bd;">Canaris Global Solution Pvt Ltd</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
