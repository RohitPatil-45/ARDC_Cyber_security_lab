<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cloud Portal</title>
    <head th:include="templateListing :: headFragment"></head>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: aside"></div>

    <div class="content-wrapper">
        <!-- Page Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>User Wise Performance</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User Wise Performance</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Page Content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-secondary">
                            <div class="card-header">
                                <h3 class="card-title" style="padding-top: 10px">
                                    User Performance Details
                                </h3>
                            </div>
                            <div class="card-body">
                                <table id="userPerformanceTable" class="table table-bordered table-striped">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>Sr No.</th>
                                        <th>User Name</th>
                                        <th>Performance %</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<!-- Scripts -->
<div th:replace="templateListing :: jsscript"></div>

<script type="text/javascript" 
        th:src="@{/webtemplate/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript" 
        th:src="@{/webtemplate/plugins/jquery-validation/additional-methods.min.js}"></script>

<script>
    $(function () {
        let rawData = '[[${listObj}]]';
        rawData = rawData.replace(/&quot;/g, '"');
        let jsonData = [];
        try {
            jsonData = JSON.parse(rawData);
        } catch (e) {
            console.error("Invalid JSON data for UserWisePerformance:", e);
        }

        $("#userPerformanceTable").DataTable({
            data: jsonData,
            columns: [
                { title: "Sr No." },
                { title: "User Name" },
                { title: "Performance %" }
            ],
            responsive: false,
            lengthChange: false,
            autoWidth: false,
            buttons: ["csv", "excel", "print", "colvis"]
        }).buttons().container().appendTo('#userPerformanceTable_wrapper .col-md-6:eq(0)');
    });
</script>
</body>
</html>
