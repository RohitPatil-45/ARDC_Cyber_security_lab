	border-radius: 4px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

	<script>
		$(function() {
			let rawData = '[[${listObj}]]';
			rawData = rawData.replace(/&quot;/g, '"');
			let jsonData = [];
			try {
				jsonData = JSON.parse(rawData);
			} catch (e) {
				console.error("Invalid JSON data for UserWisePerformance:", e);
			}

			$("#userPerformanceTable")
					.DataTable({
						data : jsonData,
						columns : [ {
							title : "Sr No."
						}, {
							title : "User Name"
						}, {
							title : "Performance %"
						}, {
						    title: "Action",
						    render: function(data, type, row) {
						        const username = row[1]; // assuming the username is in the 2nd column
						        return `<button class="btn btn-info action-btn" 
						                        onclick="getuserPerformance('${username}')" 
						                        data-bs-toggle="modal" 
						                        data-bs-target="#performanceModal" 
						                        data-username="${username}">
						                    <i class="fas fa-chart-line"></i> View Scenarios
						                </button>`;
						    }
						}
 ],
						responsive : false,
						lengthChange : false,
						autoWidth : false,
						buttons : [ "csv", "excel", "print", "colvis" ]
					}).buttons().container().appendTo(
							'#userPerformanceTable_wrapper .col-md-6:eq(0)');

			// Handle modal show event
		
		});
		
	
		function getuserPerformance(username) {
		    const modal = $("#performanceModal");
		    const modalBody = modal.find("#modalBodyContent");

		    modal.find("#modalUsername").text(username);
		    modalBody.html('<p>Loading performance data...</p>');
		    modal.modal("show");

		    $.ajax({
		        url: '/guac/getScenarioByUsername',
		        type: 'GET',
		        data: { username: username },
		        success: function (jsonData) {
		        	$("#modalScenarioTable").DataTable({
						"data" : jsonData,
						"responsive" : false,
						"lengthChange" : false,
						"autoWidth" : false,
						"buttons" : [ "csv", "excel", "print", "colvis" ]
					}).buttons().container().appendTo(
							'#modalScenarioTable_wrapper .col-md-6:eq(0)');
				},
		    
		       
		    
		        error: function () {
		            modalBody.html('<p class="text-danger">Failed to load scenario data.</p>');
		        }
		    });
		}





	</script>
