<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="template :: headFragment(${pageTitle})"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div th:replace="fragments/header :: header"></div>

		<div th:replace="fragments/sidebar :: aside"></div>

		<div class="content-wrapper">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Customer wise VM Report</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">VM Activity</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-secondary">
								<div class="card-header">
									<div class="row">
										<div class="col-md-10">
											<h3 class="card-title" style="padding-top: 10px">[[${pageTitle}]]</h3>
										</div>
										<!-- <div class="col-md-2">
											<a th:href="@{'/users/view/'}"
												class="btn btn-block bg-gradient-primary">Report</a>
										</div> -->
									</div>
								</div>
								<form th:action="${'/report/customerWiseReport'}"
								enctype="multipart/form-data" th:object="${objEnt}">
									<div class="card-body" id="reportForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Customer</label>
													<select tabindex="1" id="customerName" th:field="*{customerName}"
														required name="customerName"
														class="form-control select2"
														style="width: 100%;">
														<option value=''>SELECT</option>
														<option th:each="ob:${customerList}"
															th:value="${ob[1]}" th:text="${ob[1]}" /></option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="card-footer">
										<button type="submit" id="vmActivityBtn" class="btn btn-primary">Generate</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="template :: jsscript"></div>
	<!-- <script th:src="@{/custom_js/vmReport.js}"></script> -->
	<script type="text/javascript"
		th:src="@{/webtemplate/plugins/jquery-validation/jquery.validate.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webtemplate/plugins/jquery-validation/additional-methods.min.js}"></script>
</body>
<script type="text/javascript">
	$('document').ready(function() {
		
		$('#customerName').keyup(function(){
	        var instance = $(this).val();
	        if(instance != ''){
	        	this.setCustomValidity('');
	            $('#vmActivityBtn').prop('disabled', false);
	        } else {
	        	this.setCustomValidity('Please select Customer');
	        }
	    });
		
		
	});
	
</script>
</html>
