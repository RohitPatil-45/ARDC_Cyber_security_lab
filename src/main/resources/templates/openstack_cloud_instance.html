<body class="hold-transition sidebar-mini layout-fixed dark-mode">
	<div class="wrapper">
		<!-- Header -->
		<div th:replace="fragments/header_bk :: header"></div>
		<!--Close Header -->

		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: aside"></div>
		<!-- Close Sidebar -->
		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h2 class="m-0">Create VM</h2>
					</div>
				</div>
			</div>
			<form method="post" enctype="multipart/form-data">
				<!-- Instance Name -->
				<section class="content">
					<div class="container-fluid">

						<div class="row">
							<div class="col-md-12" style="padding-top: 10px">
								<!-- PIE CHART -->
								<div class="card border-transparent">
									<div class="card-header">
										<h3 class="card-title"
											style="align-items: flex-start !important; flex-direction: column !important; display: flex;">
											<span class="card-title" style="font-weight: bold;">Instance</span>
											<span class="card-title"
												style="font-size: 1rem !important; color: #b5b5c3 !important">Provide
												Instance Name</span>
										</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<input tabindex="2" type="text" required id="instance_name"
												name="instance_name" class="form-control"
												placeholder="Enter Cloud Instance Name" />
										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>


				<!-- End Instance Name -->

				<!-- 				project -->


				<section class="content">
					<div class="container-fluid">

						<div class="row">
							<div class="col-md-12" style="padding-top: 10px">
								<!-- PIE CHART -->
								<div class="card border-transparent">
									<div class="card-header">
										<h3 class="card-title"
											style="align-items: flex-start !important; flex-direction: column !important; display: flex;">
											<span class="card-title" style="font-weight: bold;">Projects</span>
											<span class="card-title"
												style="font-size: 1rem !important; color: #b5b5c3 !important">Provide
												Project Name</span>
										</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<select tabindex="1" id="projectid" required name="projectid"
												class="form-control" data-placeholder="Select Project"
												style="width: 100%;">
												<option value=''>SELECT</option>
												<option th:each="ob:${ProjectsList}" th:value="${ob[0]}"
													th:text="${ob[1]}" /></option>
											</select>
										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>
				<!-- end projecct -->


				<!-- Image -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<!-- PIE CHART -->
								<div class="card border-transparent">
									<div class="card-header">
										<h3 class="card-title"
											style="align-items: flex-start !important; flex-direction: column !important; display: flex;">
											<span class="card-title" style="font-weight: bold;">Image</span>
											<span class="card-title"
												style="font-size: 1rem !important; color: #b5b5c3 !important">Select
												Image</span>
										</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<select tabindex="1" id="image" required name="image"
												class="form-control" data-placeholder="Select Image"
												style="width: 100%;">
												<option value=''>SELECT</option>
												<option th:each="ob:${imageList}" th:value="${ob[0]}"
													th:text="${ob[1]}" /></option>
											</select>
										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>
				<!-- Image -->

				<!-- Flavor -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<!-- PIE CHART -->
								<div class="card border-transparent">
									<div class="card-header">
										<h3 class="card-title"
											style="align-items: flex-start !important; flex-direction: column !important; display: flex;">

										</h3>
									</div>
									<div class="card-body">

											<select tabindex="1" id="flavor" required name="flavor"

												<option th:each="ob:${flavorList}" th:value="${ob[0]}"

										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>
				<!-- End Flavor -->

				<!-- Availability Zone -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<!-- PIE CHART -->
								<div class="card border-transparent">
									<div class="card-header">
										<h3 class="card-title"
											style="align-items: flex-start !important; flex-direction: column !important; display: flex;">
											<span class="card-title" style="font-weight: bold;">Availability
												Zone</span> <span class="card-title"
												style="font-size: 1rem !important; color: #b5b5c3 !important">Select
												Availability Zone</span>
										</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<select tabindex="1" id="availabilityZone" required
												name="availabilityZone" class="form-control"
												data-placeholder="Select Flavor" style="width: 100%;">
												<option th:each="ob:${availabilityZoneList}"
													th:value="${ob[0]}" th:text="${ob[0]}" /></option>
											</select>
										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>
				<!-- End Availability Zone -->

				<!-- Network -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<!-- PIE CHART -->
								<div class="card border-transparent">

										<h3 class="card-title"

											<span class="card-title" style="font-weight: bold;">Network</span>
											<span class="card-title"
												style="font-size: 1rem !important; color: #b5b5c3 !important">Select
												Network</span>
										</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<select tabindex="1" id="network" required name="network"
												class="form-control" data-placeholder="Select Network"
												style="width: 100%;">
												<option th:each="ob:${networkList}" th:value="${ob[0]}"
													th:text="${ob[1]}" /></option>
											</select>
										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>
				<!-- End Network -->


				<!-- Key Pair -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<!-- PIE CHART -->
								<div class="card border-transparent">
									<div class="card-header">
										<h3 class="card-title"
											style="align-items: flex-start !important; flex-direction: column !important; display: flex;">
											<span class="card-title" style="font-weight: bold;">Key
												Pair</span> <span class="card-title"
												style="font-size: 1rem !important; color: #b5b5c3 !important">Select
												Key Pair</span>
										</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<select tabindex="1" id="keyPair" required name="keyPair"
												class="form-control" data-placeholder="Select Key Pair"
												style="width: 100%;">
												<option th:each="ob:${keyPairList}" th:value="${ob[0]}"
													th:text="${ob[0]}" /></option>
											</select>
										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>
				<!-- End Key Pair -->

				<!-- Security Group -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<!-- PIE CHART -->
								<div class="card border-transparent">
									<div class="card-header">
										<h3 class="card-title"
											style="align-items: flex-start !important; flex-direction: column !important; display: flex;">
											<span class="card-title" style="font-weight: bold;">Security
												Group</span> <span class="card-title"
												style="font-size: 1rem !important; color: #b5b5c3 !important">Select
												Security Group</span>
										</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<select tabindex="1" id="securityGroupName" required
												name="securityGroupName" class="form-control"
												data-placeholder="Select Security Group"
												style="width: 100%;">
												<option th:each="ob:${securityGroupList}"
													th:value="${ob[1]}" th:text="${ob[1]}" /></option>
											</select>
										</div>
									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
							</div>
						</div>
					</div>
				</section>
				<!-- End Security Group -->
				<div class="form-group" style="padding-top: 10px; margin-left: 10px">
					<button id="createVMBtn" type="button" class="glowBtn">
						Create VM <i
							style="margin-left: 10px; color: yellow; display: none"
							id="Openstackcreatevmspinner" class='fa fa-spinner fa-spin'></i>
					</button>

				</div>


			</form>
		</div>

	</div>
