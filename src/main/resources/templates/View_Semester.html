<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="template :: headFragment(${pageTitle})">
    <title th:text="${pageTitle}">Semester List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: aside"></div>

        <!-- Content -->
        <div class="content-wrapper">

            <!-- Page Header -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 th:text="${pageTitle}">Semesters</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
                                <li class="breadcrumb-item active">Semesters</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main Content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- Add Button -->
                    <div class="mb-3">
                        <a th:href="@{/guac/Add_Semester}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Semester
                        </a>
                    </div>

                    <!-- Semester Table -->
                    <div class="card">
                        <div class="card-body table-responsive p-0" style="max-height: 500px;">
                            <table class="table table-hover table-striped text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Sr No</th>
                                        <th>Semester Name</th>
                                        <th>Semester Code</th>
                                        <th>Course</th>
                                        <th>Department</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="semester, iterStat : ${semesters}">
                                        <td th:text="${iterStat.count}">1</td>
                                        <td th:text="${semester.semesterName}">Semester Name</td>
                                        <td th:text="${semester.semesterCode}">Semester Code</td>
                                        <td th:text="${semester.course?.courseName}">Course Name</td>
                                        <td th:text="${semester.course?.department?.departmentName}">Department Name</td>
                                        <td>
                                            <a th:href="@{/guac/Add_Semester(Id=${semester.semesterId})}" class="btn btn-sm btn-info" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a href="#" th:onclick="'confirmDelete(' + ${semester.semesterId} + ')'" class="btn btn-sm btn-danger" title="Delete">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>

                                    <tr th:if="${semesters.size() == 0}">
                                        <td colspan="6" class="text-center">No semesters found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

    </div>

    <!-- Scripts -->
    <div th:replace="template :: jsscript"></div>
<!-- Include SweetAlert2 library if not already present -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function confirmDelete(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you really want to delete this semester?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/guac/deleteSemester?Id=' + id;
            }
        });
    }
</script>

</body>
</html>
