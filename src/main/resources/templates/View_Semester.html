<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="template :: headFragment(${pageTitle})">
    <title th:text="${pageTitle}">Course List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <div th:replace="fragments/header :: header"></div>

        <div th:replace="fragments/sidebar :: aside"></div>

        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 th:text="${pageTitle}">Courses</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i> Home</a></li>
                                <li class="breadcrumb-item active">Courses</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="container-fluid">
                    <div class="mb-3">
                        <a th:href="@{/guac/Add_Course}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Course
                        </a>
                    </div>

                    <div class="card">
                        <div class="card-body table-responsive p-0" style="max-height: 500px;">
                            <table class="table table-head-fixed text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Sr No</th>
                                        <th>Course Name</th>
                                        <th>Department</th>
<!--                                         <th>Enabled</th> -->
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course, iterStat : ${courses}">
                                        <td th:text="${iterStat.count}">1</td>
                                        <td th:text="${course.courseName}">Course Name</td>
                                        <td th:text="${course.department.departmentName}">Department Name</td>
<!--                                         <td> -->
<!--                                             <span th:text="${course.enabled} ? 'Yes' : 'No'">Yes</span> -->
<!--                                         </td> -->
                                        <td>
                                            <a th:href="@{/guac/Add_Course(Id=${course.courseId})}" class="btn btn-sm btn-info" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a href="#" th:onclick="'confirmDelete(' + ${course.courseId} + ')'" class="btn btn-sm btn-danger" title="Delete">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${courses.size() == 0}">
                                        <td colspan="5" class="text-center">No courses found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>

    <div th:replace="template :: jsscript"></div>

    <script>
        function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this course?')) {
                window.location.href = '/guac/deleteCourse?Id=' + id;
            }
        }
    </script>
</body>

</html>
