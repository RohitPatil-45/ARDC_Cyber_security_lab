<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="template :: headFragment(${pageTitle})">
<title>View RDP Connections | Cyber Ranges</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Header -->
		<div th:replace="fragments/header :: header"></div>

		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: aside"></div>

		<!-- Main Content -->
		<div class="content-wrapper">

			<!-- Page Header -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2 align-items-center">
						<div class="col-sm-6">
							<h1 class="mb-0">
								<i class="fas fa-desktop text-primary"></i> Session
							</h1>
							<small class="text-muted">Manage and view remote desktop
								connections</small>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/}"><i
										class="fas fa-home"></i> Home</a></li>
								<li class="breadcrumb-item active"><a th:href="@{/guac/list}">Connections</a></li>
								<li class="breadcrumb-item active">View</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<!-- Content Section -->
			<section class="content">
				<div class="container-fluid">
					<div class="card shadow-lg">
						<div class="card-header bg-primary text-white">
							<h3 class="card-title mb-0">
								<i class="fas fa-plug"></i> Active Connection
							</h3>
						</div>
						<div class="card-body p-0">
							<iframe th:src="${embedUrl}" width="100%" height="600"
								frameborder="0" class="border-0 rounded-bottom"></iframe>
						</div>
						<div class="card-footer text-right">
							<a th:href="@{/guac/list}" class="btn btn-secondary"> <i
								class="fas fa-arrow-left"></i> Back to Connections
							</a>
						</div>
					</div>
				</div>
			</section>

		</div>

		<!-- Footer -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="template :: jsscript"></div>

</body>
</html>
