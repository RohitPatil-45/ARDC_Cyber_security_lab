<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="template :: headFragment(${pageTitle})">
<title>Create Playlist | Cyber Ranges</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap"
	rel="stylesheet">

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<style>
/* Base Dark Theme */
body {
	background-color: #0d0d0d;
	color: #e0e0e0;
	font-family: 'Poppins', sans-serif;
	margin: 0;
}

.wrapper, .content-wrapper {
	background-color: #0d0d0d;
}

h1, h3 {
	color: #00f2ff;
	text-shadow: 0 0 8px #00f2ff, 0 0 15px #3b82f6;
	font-family: 'Roboto Mono', monospace;
}

/* Cyber Loader */
#loader-container {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 6px;
	background: #1a1a1a;
	overflow: hidden;
	z-index: 9999;
}

#loader-bar {
	height: 100%;
	width: 0%;
	background: linear-gradient(90deg, #00f2ff, #3b82f6, #00f2ff);
	box-shadow: 0 0 12px #00f2ff, 0 0 24px #3b82f6;
	transition: width 0.1s linear;
}

/* Card Styling */
.card {
	background-color: #141414;
	border: 1px solid #222;
	border-radius: 10px;
	box-shadow: 0 0 12px rgba(0, 242, 255, 0.2);
}

.card-header {
	background-color: #1a1a1a;
	border-bottom: 1px solid #222;
	color: #00f2ff;
	font-weight: 600;
}

/* Table Styling */
#table-container {
	display: none;
}

table {
	border-collapse: collapse;
	width: 100%;
	margin-top: 15px;
	font-family: 'Roboto Mono', monospace;
}

table th, table td {
	border: 1px solid #2a2a2a;
	padding: 10px;
	text-align: left;
}

table th {
	background-color: #1e1e1e;
	color: #00f2ff;
	font-weight: 600;
	text-transform: uppercase;
}

table tr {
	background-color: #121212;
}

table tr:nth-child(even) {
	background-color: #1a1a1a;
}

table tr:hover {
	background-color: #222;
	color: #00f2ff;
	transition: 0.3s;
}

/* Breadcrumb Styling */
.breadcrumb {
	background: transparent;
}

.breadcrumb-item a {
	color: #b0b0b0;
	text-decoration: none;
}

.breadcrumb-item.active {
	color: #00f2ff;
}

/* Footer */
.main-footer {
	background-color: #111;
	border-top: 1px solid #222;
	color: #777;
	text-align: center;
	padding: 10px;
}
</style>
<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper">

		<!-- Cyber Loader -->
		<div id="loader-container">
			<div id="loader-bar"></div>
		</div>

		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: aside"></div>

		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								<i class="fas fa-list-ol playlist-icon"></i> View VM Connetion
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#"><i
										class="fas fa-home"></i> Home</a></li>
								<li class="breadcrumb-item active"><a href="#">VM
										Connetion</a></li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">
										<i class="text-primary"></i> Overview
									</h3>
								</div>
								<div class="card-body" id="table-container">
									<div class="row">
										<!-- Left side: Table -->
										<div class="col-md-7">
											<table class="table table-bordered table-striped">
												<thead style="background-color: darkgrey; color: white;">
													<tr>
														<th style="width: 60px;">ID</th>
														<th>Lab Name</th>
														<th>Instance Ip</th>
														<th>Physical Server Ip</th>
														<th>Location Path</th>
														<th>Tag</th>
														<th style="width: 150px;">Actions</th>
													</tr>
												</thead>
												<tbody>
													<!-- Show table rows only if connections is not null and not empty -->
													<th:block
														th:if="${connections != null and !connections.empty}">
														<tr th:each="conn : ${connections}">
															<td th:text="${conn.id}"></td>
															<td th:text="${conn.instance_name}"></td>
															<td><span class="badge badge-info"
																th:text="${conn.instance_ip}"></span></td>
															<td th:text="${conn.physicalServerIP}"></td>
															<td th:text="${conn.vm_location_path}"></td>
															<td th:text="${conn.lab_tag}"></td>

															<td><a
																th:href="@{|/guac/viewPlaylistConnection/${conn.guacamoleId}|}"
																class="btn btn-sm btn-success mr-1"> <i
																	class="fas fa-play"></i> Start
															</a></td>

														</tr>
													</th:block>

													<!-- Show message if connections is null or empty -->
													<tr th:if="${connections == null or connections.empty}">
														<td colspan="7" class="text-muted">No connection
															found.</td>
													</tr>
												</tbody>

											</table>
										</div>

										<!-- Right side: Instructions -->
										<!--										<div class="col-md-5">-->
										<!--											<div class="card"-->
										<!--												style="background: #1a1a1a; border: 1px solid #333; padding: 15px;">-->
										<!--												<h3-->
										<!--													style="color: #00f2ff; font-family: 'Roboto Mono', monospace;">Instructions</h3>-->
										<!--												<div th:if="${instructions != null}">-->
										<!--													<p th:utext="${instructions}"-->
										<!--														style="white-space: pre-line; color: #e0e0e0;"></p>-->
										<!--												</div>-->
										<!--												<div th:if="${instructions == null}">-->
										<!--													<p class="text-muted">No instructions available for-->
										<!--														this VM.</p>-->
										<!--												</div>-->
										<!--											</div>-->
										<!--										</div>-->
									</div>
								</div>

								<!-- card-body -->
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="template :: jsscript"></div>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// Hide the loader container
			const container = document.getElementById("loader-container");
			if (container)
				container.style.display = "none";

			// Show the main content
			const tableContainer = document.getElementById("table-container");
			if (tableContainer)
				tableContainer.style.display = "block";
		});
	</script>

</body>
</html>
