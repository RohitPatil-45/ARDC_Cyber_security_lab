	<!-- Main content -->
	<section class="pt-5 pb-5 pb-0 homepage-hero-module"
		style="background-size: cover; min-height: 100vh; background-image: url(&quot;/webtemplate/dist/img/Cloudbanner.jpg&quot;);">
		<div class="bg-overlay position-absolute"></div>
		<div class="container position-relative zindex-1 pt-0 pb-3">
			<div
				class="row  text-center align-content-center justify-content-between ">
				<div class="col-12 col-md-7 pr-md-5  align-self-center "></div>
				<div class="col-12  col-md-5 ">
					<div class="mycard  h-100">

						<div class="card-body px-4 py-5">
							<div class="row">
								<div class="col-md-3"></div>
								<div class="col-md-6">
									<a href="javascript:void(0);" id="logo"
										class="logo text-center logo-admin"> <img
										src="/webtemplate/dist/img/Magicbox-logo.png"
										style="width: 80%;" width="100px" ;="" alt="logo">
								</div>
								<div class="col-md-3"></div>
								</a>
							</div>
							<!-- 							start first div -->
							<div id="FirstDivId">

								<div class="row" style="padding-top: 2%">

									<div class="col-md-12 text-center">
										<h3 class="pb-3 text-center font-weight-bold whitetextmy">Forgot
											your password?</h3>
									</div>

								</div>

								<form th:action="@{/users/ForgetYourPassword}" method="post"
									enctype="multipart/form-data" th:object="${objEnt}">



									<div class="form-floating mb-3">
										<label for="exampleInputEmail1" class="greytextmy">Enter
											Email address</label> <input
											onchange="checkDuplicateEmail(this.value)" tabindex="5"
											type="email" th:field="*{appUser.email}" required
											id="RecoverymailID" name="email" class="form-control"
											placeholder="Enter email" />
										<div class="alert alert-warning"
											th:if="${#fields.hasErrors('appUser.email')}"
											th:errors="*{appUser.email}"></div>
									</div>


									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">
											<div class="form-floating mb-3">

												<button type="submit" id="ResetuserPass"
													class="btn btn-block bg-gradient-primary">Reset
													password</button>

												<!-- 									<button type="button" class="btn btn-lg btn-primary w-100" -->
												<!-- 										id="signup-btn" style="height: 3.1rem;"> -->
												<!-- 										<span class="indicator-label">Create account</span> -->
												<!-- 									</button> -->
											</div>
										</div>
										<div class="col-md-3"></div>
									</div>


								</form>
							</div>

							<div id="SecondDivId" style="display: none;">

								<div class="row" style="padding-top: 2%">

									<div class="col-md-12 text-center">
										<h3 class="pb-3 text-center font-weight-bold whitetextmy">Password
											Reset</h3>
									</div>

								</div>

								<div class="row" style="padding-top: 1%">
									<span class="pb-3 text-center font-weight-bold greytextmy">An
										email has been sent to</span>&nbsp; <span
										class="pb-3 text-center font-weight-bold greytextmy"
										id="EmailInsertID"></span> &nbsp;<span
										class="pb-3 text-center font-weight-bold greytextmy">with
										instructions for resetting your password This email may take a
										few minutes to arrive in your inbox</span>


								</div>

							</div>

							<div class="text-gray-400 fw-bold fs-4 greytextmy ">
								<a class="link-primary fw-bolder me-1" href="/users/signup">&nbsp;
									Sign Up here</a>&nbsp;&nbsp;&nbsp;&nbsp;<a
									class="link-primary fw-bolder me-1" href="/">&nbsp; Log in
									here</a>
							</div>
							<br> <br>
							<div class="greytextmy">
								Copyright ï¿½ 2024- <a href="https://canaris.in/"
									style="color: #ffa500bd;">Canaris Global Solution Pvt Ltd</a>
							</div>
						</div>
					</div>
				</div>
			</div>
