<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="template :: headFragment(${pageTitle})"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div th:replace="fragments/header :: header"></div>

		<div th:replace="fragments/sidebar :: aside"></div>

		<div class="content-wrapper">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>VM Usage Report</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">VM Activity</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-secondary">
								<div class="card-header">
									<!-- <h3 class="card-title">VM Activity Report</h3> -->
									&nbsp; &nbsp; &nbsp;<b>From Date :</b> [[${fdate}]] <b>&nbsp;
										&nbsp; &nbsp;To Date :</b> [[${tdate}]]

								</div>
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead class="thead-light">
											<tr>
												<th scope="col">Instance ID</th>
												<th scope="col">Instance IP</th>
												<th scope="col">Instance Name</th>
												<th scope="col">Usage Time</th>
											</tr>
										</thead>
										<tbody>
										<tr th:each="obj : ${activityLog}">
												<td>[[${obj[0]}]]</td>
												<td>[[${obj[1]}]]</td>
												<td>[[${obj[2]}]]</td>
												<td>[[${obj[3]}]]</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="template :: jsscript"></div>
	<script type="text/javascript"
		th:src="@{/webtemplate/plugins/jquery-validation/jquery.validate.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webtemplate/plugins/jquery-validation/additional-methods.min.js}"></script>
	<script>
	$(function(){
		$("#example1").DataTable({

				"responsive" : false,
				"paging" : false,
				"lengthChange" : false,
				"autoWidth" : false,
				"buttons" : ["csv", "excel", "pdf", "print",
					"colvis" ]
			}).buttons().container().appendTo(
			'#example1_wrapper .col-md-6:eq(0)');

	})
	</script>
</body>

</html>
