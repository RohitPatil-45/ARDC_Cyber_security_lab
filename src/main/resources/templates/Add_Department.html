<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="template :: headFragment(${pageTitle})">
<title>Create Playlist | Cyber Ranges</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Summernote CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<style>
/* Your existing CSS remains the same */
:root {
	--primary: #3498db;
	--secondary: #2c3e50;
	--light: #ecf0f1;
	--dark: #1a252f;
	--success: #2ecc71;
	--danger: #e74c3c;
	--warning: #f39c12;
	--info: #1abc9c;
}

/* ... rest of your CSS remains unchanged ... */
</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div th:replace="fragments/header :: header"></div>

		<div th:replace="fragments/sidebar :: aside"></div>

		<div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- Corrected ternary syntax inside ${...} -->
                        <h1 th:text="${department.departmentId == 0 ? 'Create Department' : 'Edit Department'}">Department Form</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/departments}">Departments</a></li>
                            <li class="breadcrumb-item active" th:text="${department.departmentId == 0 ? 'Create' : 'Edit'}">Action</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-building"></i> 
                            <span th:text="${department.departmentId == 0 ? 'Add New Department' : 'Edit Department'}">Department</span>
                        </h3>
                    </div>
                    <form th:action="@{/guac/saveDepartment}" method="post" th:object="${department}" onsubmit="return validateDepartmentForm()">
                        <!-- Hidden ID field -->
                        <input type="hidden" th:field="*{departmentId}" />

                        <div class="card-body">
                            <div class="form-group">
                                <label for="departmentName">Department Name</label>
                                <input type="text" th:field="*{departmentName}" id="departmentName" class="form-control" placeholder="Enter department name" required />
                                <div class="invalid-feedback d-none">Please enter a department name.</div>
                            </div>
                            
                            <div class="form-group">
                                <label for="departmentCode">Department Code</label>
                                <input type="text" th:field="*{departmentCode}" id="departmentCode" class="form-control" placeholder="Enter department code" required />
                                <div class="invalid-feedback d-none">Please enter a department code.</div>
                            </div>
                        </div>
                        
                        

                        <div class="card-footer text-right">
                            <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="template :: jsscript"></div>

	<script>
    function validateDepartmentForm() {
        const name = document.getElementById('departmentName');
        if (!name.value.trim()) {
            name.classList.add('is-invalid');
            name.nextElementSibling.classList.remove('d-none');
            name.focus();
            return false;
        }
        return true;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById('departmentName');
        input.addEventListener('input', function () {
            input.classList.remove('is-invalid');
            input.nextElementSibling.classList.add('d-none');
        });
    });
</script>
</body>
</html>
