<style type="text/css">
.text-center {
	text-align: center !important;
}

/* Style for the span */
.glow-span {
	display: inline-block;
	padding: 10px;
	background-color: #fff;
	/* border: 1px solid #ccc; */
	transition: box-shadow 0.3s;
	border-radius: 10px;
	width: -webkit-fill-available;
	text-align: center;
}

.glow-span:hover {
	box-shadow: 0 0 10px 5px rgba(0, 0, 255, 0.5);
	background-color: blue; /* Blue glow effect */
}

.glow-span2 {
	display: inline-block;
	padding: 10px;
	background-color: #ffc700;
	/* border: 1px solid #ccc; */
	transition: box-shadow 0.3s;
	border-radius: 10px;
	width: -webkit-fill-available;
	text-align: center;
}

.glow-span2:hover {
	box-shadow: 0 0 10px 5px rgba(0, 0, 255, 0.5);
	background-color: #ffc700;
}

/* right click context menu */
* {
  margin:0px;
  padding:0px;
  box-sizing:border-box;
}
ul li {
  list-style:none;
}
#contextMenu {
  position:absolute;
  transform-origin:top left;
  transform:scale(0);
  width:220px;
  border:1px solid rgba(100,100,100,0.55);
  padding:5px;
  background:rgba(250,250,250,0.98);
  box-shadow:2px 2px 12px 4px rgba(100,100,100,0.4);
  transition:transform 400ms ease-in-out 50ms;
}
#contextMenu.visible {
  transform:scale(1);
}
#contextMenu ul li {
  padding:5px 3px;
  display:flex;
  align-items:center;
  cursor:pointer;
  color:rgba(50,50,50,0.9);
  font-size:15px;
}
#contextMenu ul li:hover {
  background:rgba(100,100,100,0.12);
}
#contextMenu ul li.disabled {
  color:rgba(100,100,100,0.5);
  cursor:pointer;
}
#contextMenu ul li.share {
/*   height:40px; */
  width:100%;
  flex-direction:column;
  align-items:left;
  flex-wrap:wrap;
}
#contextMenu ul li.share > .name {
  margin-top:-2px;
  margin-bottom:10px;
  display:block;
}

#contextMenu ul li.share .icons {
  width:100%;
  display:flex;
  justify-content:space-around;
}
#contextMenu ul li.share .icons > i:hover{
  background:#e7e7e7;
}

#contextMenu ul li i {
  width:20px;
}
#contextMenu ul li div.name {
  padding-left:8px;
}
#contextMenu div.break {
  margin:4px 0px;
  border-top:1px solid rgba(100,100,100,0.5);
}

#pulse {
  position:fixed;
  width:35px;
  height:35px;
  background:rgba(0,0,0,1);
  opacity:0;
  border-radius:50%;
  z-index:100;
}
#pulse.active {
  animation:pulse 400ms ease;
}

@keyframes pulse {
  0% {
    opacity:1;
    transform:scale(0);
  }
  100% {
    opacity:0;
    transform:scale(1.1);
  }
}

td {
	text-align: center;
}
</style>
