<style>
/* Dark Theme for Body Only */

/* Main Card */
.playlist-card {
	position: relative;
	background-color: #1a1a1a;
	border: 2px solid #2d4fa6;
	border-radius: 12px;
	overflow: hidden;
	color: #e0e0e0;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
	transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s
		ease;
}

/* Hover effect */
.playlist-card:hover {
	transform: scale(1.02);
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
	border-color: #3b82f6;
}

/* Image */
.playlist-card .card-image img {
	width: 100%;
	height: 180px;
	object-fit: cover;
	display: block;
	border-bottom: 2px solid #444;
}

/* Content wrapper */
.playlist-card .card-content {
	padding: 16px;
	display: flex;
	flex-direction: column;
	gap: 10px;
}

/* Heading */
.playlist-card .card-title {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2rem;
	font-weight: 700;
	line-height: 1.4;
	color: #3b82f6;
	margin: 0;
}

/* Description */
.playlist-card .card-description {
	font-family: 'Roboto', sans-serif;
	font-size: 0.95rem;
	font-weight: 400;
	line-height: 1.5;
	color: #b0b0b0;
	margin: 0;
}

/* Tags */
.playlist-card .card-tags {
	margin-top: 5px;
}

.playlist-card .card-tags .tag {
	display: inline-block;
	background: #2d2d2d;
	color: #3b82f6;
	font-size: 0.75rem;
	font-weight: 600;
	padding: 4px 10px;
	margin-right: 5px;
	border-radius: 12px;
	text-transform: uppercase;
	letter-spacing: 0.5px;
}

.custom-control {
	width: 70px;
	height: 70px;
	background: rgba(0, 0, 0, 0.6);
	border-radius: 50%;
	top: 50%;
	transform: translateY(-50%);
	transition: background 0.3s;
	display: flex;
	align-items: center;
	justify-content: center;
}

.custom-control:hover {
	background: rgba(0, 0, 0, 0.9);
}

.carousel-control-prev {
	left: -46px; /* Move more to left */
}

.carousel-control-next {
	right: -46px; /* Move more to right */
}

.carousel-control-prev-icon, .carousel-control-next-icon {
	background-size: 40px 40px; /* Bigger arrow */
	width: 40px;
	height: 40px;
}

.carousel-control-prev.disabled, .carousel-control-next.disabled {
	pointer-events: none;
	opacity: 0.3;
}

/* Professional Search Section - Matching Page Design */
.search-section {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    border-radius: 12px;
    padding: 25px 30px;
    margin-bottom: 30px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(59, 130, 246, 0.3);
    position: relative;
    overflow: hidden;
}

.search-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
    background-size: 200% 100%;
    animation: shimmer 3s infinite linear;
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

.search-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    color: white;
}

.search-header i {
    font-size: 28px;
    margin-right: 15px;
    color: #60a5fa;
}

.search-header h3 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
    color: white;
}

.search-container {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap;
}

.search-box {
    flex: 1;
    min-width: 300px;
    position: relative;
}

.search-input {
    width: 100%;
    padding: 14px 50px 14px 20px;
    background: rgba(255, 255, 255, 0.95);
    border: 2px solid rgba(59, 130, 246, 0.3);
    border-radius: 10px;
    color: #1f2937;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.search-input:focus {
    outline: none;
    border-color: #3b82f6;
    background: white;
    box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    transform: translateY(-2px);
}

.search-input::placeholder {
    color: #6b7280;
    font-weight: 400;
}

.search-icon {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #3b82f6;
    font-size: 20px;
    transition: all 0.3s ease;
}

.search-input:focus + .search-icon {
    color: #1d4ed8;
    transform: translateY(-50%) scale(1.1);
}

.search-stats {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 12px 20px;
    color: white;
    font-size: 14px;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}

.search-stats i {
    margin-right: 8px;
    color: #60a5fa;
}

/* No Results Styling */
.no-results {
    text-align: center;
    padding: 60px 20px;
    background: #1a1a1a;
    border-radius: 12px;
    border: 2px solid #2d4fa6;
    margin: 20px 0;
}

.no-results i {
    font-size: 64px;
    margin-bottom: 20px;
    color: #3b82f6;
    opacity: 0.7;
}

.no-results h3 {
    color: #e0e0e0;
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: 600;
}

.no-results p {
    color: #b0b0b0;
    font-size: 16px;
    margin: 0;
}

.hidden {
    display: none !important;
}

/* Responsive Design */
@media (max-width: 768px) {
    .search-section {
        padding: 20px;
    }
    
    .search-container {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-box {
        min-width: auto;
    }
    
    .search-stats {
        text-align: center;
    }
}
</style>

<body class="hold-transition sidebar-mini layout-fixed">

		<div th:replace="fragments/header :: header"></div>

		<div th:replace="fragments/sidebar :: aside"></div>

		<div class="content-wrapper">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
<!-- 							<h1> -->
<!-- 								<i class="fas fa-list-ol playlist-icon"></i> View Playlist -->
<!-- 							</h1> -->
						</div>
						<div class="col-sm-5">
<!-- 							<ol class="breadcrumb float-sm-right"> -->
<!-- 								<li class="breadcrumb-item"><a href="#"><i -->
<!-- 										class="fas fa-home"></i> Home</a></li> -->
<!-- 								<li class="breadcrumb-item active"><a href="#">Playlist</a></li> -->
<!-- 							</ol> -->
						</div>
						
						<div class="col-sm-1">
							<a href="/guac/Add_Playlist"
								class="btn btn-block bg-gradient-primary">Add</a>
						</div>
					</div>
				</div>
			</section>

			<section class="content">
				<div class="container-fluid">

					<!-- Professional Search Section -->
					<div class="search-section">
						<div class="search-header">
							<i class="fas fa-search"></i>
							<h3>Find Your Playlist</h3>
						</div>
						<div class="search-container">
							<div class="search-box">
								<input type="text" id="searchInput" class="search-input" 
									placeholder="Search by playlist name, tag, description...">
								<i class="fas fa-search search-icon"></i>
							</div>
							<div class="search-stats">
								<i class="fas fa-music"></i>
								<span id="resultsCount">Loading playlists...</span>
							</div>
						</div>
					</div>

					<!-- Playlist Wrapper Card -->
					<div class="card mb-4">
						<div class="card-header">
							<h3 class="card-title">
								<i class="fas fa-music text-primary"></i> My Playlist
							</h3>
						</div>

						<div class="card-body">
							<!-- No Results Message -->
							<div id="noResults" class="no-results hidden">
								<i class="fas fa-search"></i>
								<h3>No matching playlists found</h3>
								<p>Try adjusting your search criteria or browse all playlists</p>
							</div>

	<div th:replace="template :: jsscript"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>

	<script>
// Global variable to store all playlists data
let allPlaylistsData = [];
let totalPlaylists = 0;

$(function () {
    let rawData = '[[${listObj}]]';
    rawData = rawData.replace(/&quot;/g, '"');
    let jsonData = JSON.parse(rawData);
    
    // Store the original data globally
    allPlaylistsData = jsonData;
    totalPlaylists = jsonData.length;

    updateResultsCount(totalPlaylists, totalPlaylists);
    renderPlaylists(jsonData);

    // Search functionality
    $('#searchInput').on('input', function() {
        const searchTerm = $(this).val().toLowerCase().trim();
        filterPlaylists(searchTerm);
    });
});

function filterPlaylists(searchTerm) {
    if (!searchTerm) {
        // If search is empty, show all playlists
        updateResultsCount(totalPlaylists, totalPlaylists);
        renderPlaylists(allPlaylistsData);
        return;
    }

    const filteredData = allPlaylistsData.filter(item => {
        return (
            (item.PlaylistName && item.PlaylistName.toLowerCase().includes(searchTerm)) ||
            (item.PlaylistTitle && item.PlaylistTitle.toLowerCase().includes(searchTerm)) ||
            (item.Tag && item.Tag.toLowerCase().includes(searchTerm)) ||
            (item.Description && item.Description.toLowerCase().includes(searchTerm))
        );
    });

    updateResultsCount(filteredData.length, totalPlaylists);
    renderPlaylists(filteredData);
}

function updateResultsCount(filteredCount, totalCount) {
    const resultsText = filteredCount === totalCount ? 
        `${totalCount} playlists available` : 
        `${filteredCount} of ${totalCount} playlists match your search`;
    
    $('#resultsCount').text(resultsText);
}

function renderPlaylists(jsonData) {
    const playlistContainer = document.getElementById("playlistContainer");
    const noResults = document.getElementById("noResults");

    // Clear previous content
    playlistContainer.innerHTML = '';

    // Show no results message if no data
    if (!jsonData || jsonData.length === 0) {
        noResults.classList.remove("hidden");
        return;
    }

    noResults.classList.add("hidden");

    const fragment = document.createDocumentFragment();

    // Loop through playlists and build cards
    jsonData.forEach((item, index) => {
        const cardHtml = `
            <div class="col-md-4 mb-4">
                <div class="playlist-card" onclick='PlaylistCardClick("${item.Id}")'>
                    <div class="card-image">
                        <img src="/guac/Playlistimage/${item.Id}" alt="${item.PlaylistTitle}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.PlaylistName}</h3>
                      
                        <div class="card-tags">
                            ${item.Tag ? `<span class="tag">${item.Tag}</span>` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Create wrapper and append
        const wrapper = document.createElement("div");
        wrapper.innerHTML = cardHtml;
        fragment.appendChild(wrapper.firstElementChild);
    });

    // Append all cards to container
    playlistContainer.appendChild(fragment);
}

function PlaylistCardClick(id) {
    window.location.href = "/guac/View_Particular_Playlist?Id=" + id;
}
</script>
