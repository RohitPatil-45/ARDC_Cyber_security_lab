<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="template :: headFragment(${pageTitle})">
<title>Create Playlist | Cyber Ranges</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Summernote CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
</head>

<style>
/* Dark Theme for Body Only */
body {
    background-color: #121212;
    color: #e0e0e0;
}

/* Content Wrapper */
.content-wrapper {
    background-color: #121212;
}

/* Card Styling */
.card {
    background-color: #1e1e1e;
    border: 1px solid #333;
    color: #e0e0e0;
}

.card-header {
    background-color: #1a1a1a;
    border-bottom: 1px solid #333;
    color: #e0e0e0;
}

/* Content Header */
.content-header h1 {
    color: #3b82f6;
}

.breadcrumb {
    background-color: transparent;
}

.breadcrumb-item a {
    color: #9e9e9e;
}

.breadcrumb-item.active {
    color: #c5c5c5;
}

.breadcrumb-item + .breadcrumb-item::before {
    color: #666;
}

/* Form Elements */
.form-control {
    background-color: #2d2d2d;
    border: 1px solid #444;
    color: #e0e0e0;
}

.form-control:focus {
    background-color: #2d2d2d;
    border-color: #3b82f6;
    color: #e0e0e0;
    box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
}

.custom-select {
    background-color: #2d2d2d;
    border: 1px solid #444;
    color: #e0e0e0;
}

.custom-file-label {
    background-color: #2d2d2d;
    border: 1px solid #444;
    color: #e0e0e0;
}

.custom-file-label::after {
    background-color: #333;
    color: #e0e0e0;
}

/* Buttons */
.btn-primary {
    background-color: #3b82f6;
    border-color: #3b82f6;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
}

.btn-light {
    background-color: #444;
    border-color: #555;
    color: #e0e0e0;
}

/* Table Styling */
.table {
    color: #e0e0e0;
}

.table th,
.table td {
    border-color: #444;
}

.table-hover tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.075);
    color: #e0e0e0;
}

/* Main Card */
.playlist-card {
	position: relative;
	background-color: #1a1a1a;
	border: 2px solid #2d4fa6;
	border-radius: 12px;
	overflow: hidden;
	color: #e0e0e0;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
	transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
}

/* Hover effect */
.playlist-card:hover {
	transform: scale(1.02);
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
	border-color: #3b82f6;
}

/* Image */
.playlist-card .card-image img {
	width: 100%;
	height: 180px;
	object-fit: cover;
	display: block;
	border-bottom: 2px solid #444;
}

/* Content wrapper */
.playlist-card .card-content {
	padding: 16px;
	display: flex;
	flex-direction: column;
	gap: 10px;
}

/* Heading */
.playlist-card .card-title {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2rem;
	font-weight: 700;
	line-height: 1.4;
	color: #3b82f6;
	margin: 0;
}

/* Description */
.playlist-card .card-description {
	font-family: 'Roboto', sans-serif;
	font-size: 0.95rem;
	font-weight: 400;
	line-height: 1.5;
	color: #b0b0b0;
	margin: 0;
}

/* Tags */
.playlist-card .card-tags {
	margin-top: 5px;
}

.playlist-card .card-tags .tag {
	display: inline-block;
	background: #2d2d2d;
	color: #3b82f6;
	font-size: 0.75rem;
	font-weight: 600;
	padding: 4px 10px;
	margin-right: 5px;
	border-radius: 12px;
	text-transform: uppercase;
	letter-spacing: 0.5px;
}

/* Additional dark theme elements */
.nav-sidebar .nav-item .nav-treeview {
    background-color: #1e1e1e;
}

.nav-sidebar .nav-item .nav-treeview .nav-link {
    color: #b0b0b0;
}

/* Footer */
.main-footer {
    background-color: #1a1a1a;
    border-top: 1px solid #333;
    color: #e0e0e0;
}
</style>

<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper">

		<div th:replace="fragments/header :: header"></div>

		<div th:replace="fragments/sidebar :: aside"></div>

		<div class="content-wrapper">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								<i class="fas fa-list-ol playlist-icon"></i> View Playlist
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#"><i
										class="fas fa-home"></i> Home</a></li>
								<li class="breadcrumb-item active"><a href="#">Playlists</a></li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">
										<i class="text-primary"></i> Playlist Name
									</h3>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-4">
											<div class="playlist-card">
												<div class="card-image">
													<img
														src="https://images.unsplash.com/photo-1563089145-599997674d42?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=80"
														alt="Web Application Penetration Testing">
												</div>
												<div class="card-content">
													<h3 class="card-title">Web Application Penetration
														Testing</h3>
													<p class="card-description">Master the art of finding
														and exploiting vulnerabilities in modern web applications
														with this comprehensive playlist.</p>
													<div class="card-tags">
														<span class="tag">WEB SECURITY</span> <span class="tag">OWASP
															TOP 10</span> <span class="tag">BURP SUITE</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="template :: jsscript"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
	<!-- Summernote JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</body>
</html>
