<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>View Categories</title>
    <head th:include="templateListing :: headFragment"></head>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: aside"></div>

    <div class="content-wrapper">
        <!-- Page Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>View Categories</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active">View Categories</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <div class="card card-secondary">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-10">
                                        <h3 class="card-title" style="padding-top:10px">Category Master Details</h3>
                                    </div>
                                    <div class="col-md-2">
                                        <a th:href="@{/guac/Add_Category}" class="btn btn-block bg-gradient-primary">
                                             Add
                                        </a>
                                    </div>
                                </div>

                                <!-- Success Message -->
                                <div th:if="${message != null}"
                                     class="alert alert-success alert-dismissible fade show text-center message"
                                     role="alert">
                                    [[${message}]]
                                    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <!-- Error Message -->
                                <div th:if="${error != null}"
                                     class="alert alert-danger alert-dismissible fade show text-center message"
                                     role="alert">
                                    [[${error}]]
                                    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Table -->
                            <div class="card-body" th:if="${categories != null}">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Sr No.</th>
                                            <th scope="col">Category Name</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="category, iterStat : ${categories}">
                                            <th scope="row" th:text="${iterStat.count}">1</th>
                                            <td th:text="${category.category}">Category Name</td>
                                            <td>
                                                <a th:href="@{/guac/Add_Category(Id=${category.categoryId})}"
                                                   class="fa fa-edit text-info" title="Edit this category"></a>
                                                &nbsp;
                                                <a href="#" class="fa fa-trash text-danger btn-delete"
                                                   th:attr="data-id=${category.categoryId}, data-name=${category.category}"
                                                   title="Delete this category"></a>
                                            </td>
                                        </tr>
                                        <tr th:if="${categories.size() == 0}">
                                            <td colspan="3" class="text-center">No categories found.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

<!-- JS Includes -->
<div th:replace="templateListing :: jsscript"></div>

<!-- Delete Confirmation Script -->
<script type="text/javascript">
    $(document).ready(function () {
        $(".btn-delete").on("click", function (e) {
            e.preventDefault();
            const categoryId = $(this).data("id");
            const categoryName = $(this).data("name");

            $("#yesBtn").attr("href", "/guac/deleteCategory?Id=" + categoryId);
            $("#confirmText").html(
                "Do you want to delete the category <strong>" + categoryName + "</strong>?"
            );
            $("#confirmModal").modal();
        });
    });
</script>
</body>
</html>
