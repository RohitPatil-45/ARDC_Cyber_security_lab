<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="template :: headFragment(${pageTitle})">
<title>View Scenerio | Cyber Ranges</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Summernote CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
</head>

<style>
/* Your existing styles */
.playlist-card {
	position: relative;
	background-color: #1a1a1a;
	border: 2px solid #2d4fa6;
	border-radius: 12px;
	overflow: hidden;
	color: #e0e0e0;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
	transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s
		ease;
}

.playlist-card:hover {
	transform: scale(1.02);
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
	border-color: #3b82f6;
}

.playlist-card .card-image img {
	width: 100%;
	height: 180px;
	object-fit: cover;
	display: block;
	border-bottom: 2px solid #444;
}

.playlist-card .card-content {
	padding: 16px;
	display: flex;
	flex-direction: column;
	gap: 10px;
}

.playlist-card .card-title {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2rem;
	font-weight: 700;
	line-height: 1.4;
	color: #3b82f6;
	margin: 0;
}

.playlist-card .card-tags {
	margin-top: 5px;
}

.playlist-card .card-tags .tag {
	display: inline-block;
	background: #2d2d2d;
	color: #3b82f6;
	font-size: 0.75rem;
	font-weight: 600;
	padding: 4px 10px;
	margin-right: 5px;
	border-radius: 12px;
	text-transform: uppercase;
	letter-spacing: 0.5px;
}

.custom-control {
	width: 70px;
	height: 70px;
	background: rgba(0, 0, 0, 0.6);
	border-radius: 50%;
	top: 50%;
	transform: translateY(-50%);
	transition: background 0.3s;
	display: flex;
	align-items: center;
	justify-content: center;
}

.custom-control:hover {
	background: rgba(0, 0, 0, 0.9);
}

.carousel-control-prev {
	left: -46px;
}

.carousel-control-next {
	right: -46px;
}

.carousel-control-prev-icon, .carousel-control-next-icon {
	background-size: 40px 40px;
	width: 40px;
	height: 40px;
}

.carousel-control-prev.disabled, .carousel-control-next.disabled {
	pointer-events: none;
	opacity: 0.3;
}

/* Professional Search Section - Matching Page Design */
.search-section {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    border-radius: 12px;
    padding: 25px 30px;
    margin-bottom: 30px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(59, 130, 246, 0.3);
    position: relative;
    overflow: hidden;
}

.search-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
    background-size: 200% 100%;
    animation: shimmer 3s infinite linear;
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

.search-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    color: white;
}

.search-header i {
    font-size: 28px;
    margin-right: 15px;
    color: #60a5fa;
}

.search-header h3 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
    color: white;
}

.search-container {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap;
}

.search-box {
    flex: 1;
    min-width: 300px;
    position: relative;
}

.search-input {
    width: 100%;
    padding: 14px 50px 14px 20px;
    background: rgba(255, 255, 255, 0.95);
    border: 2px solid rgba(59, 130, 246, 0.3);
    border-radius: 10px;
    color: #1f2937;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.search-input:focus {
    outline: none;
    border-color: #3b82f6;
    background: white;
    box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    transform: translateY(-2px);
}

.search-input::placeholder {
    color: #6b7280;
    font-weight: 400;
}

.search-icon {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #3b82f6;
    font-size: 20px;
    transition: all 0.3s ease;
}

.search-input:focus + .search-icon {
    color: #1d4ed8;
    transform: translateY(-50%) scale(1.1);
}

.search-stats {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 12px 20px;
    color: white;
    font-size: 14px;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}

.search-stats i {
    margin-right: 8px;
    color: #60a5fa;
}

/* No Results Styling */
.no-results {
    text-align: center;
    padding: 60px 20px;
    background: #1a1a1a;
    border-radius: 12px;
    border: 2px solid #2d4fa6;
    margin: 20px 0;
}

.no-results i {
    font-size: 64px;
    margin-bottom: 20px;
    color: #3b82f6;
    opacity: 0.7;
}

.no-results h3 {
    color: #e0e0e0;
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: 600;
}

.no-results p {
    color: #b0b0b0;
    font-size: 16px;
    margin: 0;
}

.hidden {
    display: none !important;
}

/* Responsive Design */
@media (max-width: 768px) {
    .search-section {
        padding: 20px;
    }
    
    .search-container {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-box {
        min-width: auto;
    }
    
    .search-stats {
        text-align: center;
    }
}
</style>

<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper">

		<div th:replace="fragments/header :: header"></div>

		<div th:replace="fragments/sidebar :: aside"></div>

		<div class="content-wrapper">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								<i class="fas fa-list-ol playlist-icon"></i> View Scenario
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#"><i
										class="fas fa-home"></i> Home</a></li>
								<li class="breadcrumb-item active"><a href="#">Scenario</a></li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<section class="content">
				<div class="container-fluid">
					<!-- Professional Search Section -->
					<div class="search-section">
						<div class="search-header">
							<i class="fas fa-search"></i>
							<h3>Find Your Scenario</h3>
						</div>
						<div class="search-container">
							<div class="search-box">
								<input type="text" id="searchInput" class="search-input" 
									placeholder="Search by scenario name, category, difficulty, duration...">
								<i class="fas fa-search search-icon"></i>
							</div>
							<div class="search-stats">
								<i class="fas fa-chart-bar"></i>
								<span id="resultsCount">Loading scenarios...</span>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<!-- No Results Message -->
							<div id="noResults" class="no-results hidden">
								<i class="fas fa-search"></i>
								<h3>No matching scenarios found</h3>
								<p>Try adjusting your search criteria or browse all categories</p>
							</div>

							<div id="categoryContainer"></div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="template :: jsscript"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>

	<script>
// Global variable to store all scenarios data
let allScenariosData = [];
let totalScenarios = 0;

$(function () {
    let rawData = '[[${listObj}]]';
    rawData = rawData.replace(/&quot;/g, '"');
    let jsonData = JSON.parse(rawData);
    
    // Store the original data globally
    allScenariosData = jsonData;
    totalScenarios = jsonData.length;

    updateResultsCount(totalScenarios, totalScenarios);
    renderScenarios(jsonData);

    // Search functionality
    $('#searchInput').on('input', function() {
        const searchTerm = $(this).val().toLowerCase().trim();
        filterScenarios(searchTerm);
    });
});

function filterScenarios(searchTerm) {
    if (!searchTerm) {
        // If search is empty, show all scenarios
        updateResultsCount(totalScenarios, totalScenarios);
        renderScenarios(allScenariosData);
        return;
    }

    const filteredData = allScenariosData.filter(item => {
        return (
            (item.Scenario_Name && item.Scenario_Name.toLowerCase().includes(searchTerm)) ||
            (item.Scenario_Title && item.Scenario_Title.toLowerCase().includes(searchTerm)) ||
            (item.Category && item.Category.toLowerCase().includes(searchTerm)) ||
            (item.Difficulty_Level && item.Difficulty_Level.toLowerCase().includes(searchTerm)) ||
            (item.Duration && item.Duration.toLowerCase().includes(searchTerm)) ||
            (item.Scenario_Type && item.Scenario_Type.toLowerCase().includes(searchTerm)) ||
            (item.Mode && item.Mode.toLowerCase().includes(searchTerm))
        );
    });

    updateResultsCount(filteredData.length, totalScenarios);
    renderScenarios(filteredData);
}

function updateResultsCount(filteredCount, totalCount) {
    const resultsText = filteredCount === totalCount ? 
        `${totalCount} scenarios available` : 
        `${filteredCount} of ${totalCount} scenarios match your search`;
    
    $('#resultsCount').text(resultsText);
}

function renderScenarios(jsonData) {
    const categoryContainer = document.getElementById("categoryContainer");
    const noResults = document.getElementById("noResults");

    // Clear previous content
    categoryContainer.innerHTML = '';

    // Show no results message if no data
    if (!jsonData || jsonData.length === 0) {
        noResults.classList.remove("hidden");
        return;
    }

    noResults.classList.add("hidden");

    // Group scenarios by Category in one pass
    const groupedData = jsonData.reduce((acc, item) => {
        (acc[item.Category] = acc[item.Category] || []).push(item);
        return acc;
    }, {});

    // Build DOM efficiently
    const fragment = document.createDocumentFragment();
    const chunkSize = 3;

    Object.entries(groupedData).forEach(([category, scenarios], index) => {
        const carouselId = `scenarioCarousel_${index}`;
        let carouselInner = [];

        for (let i = 0; i < scenarios.length; i += chunkSize) {
            let chunk = scenarios.slice(i, i + chunkSize);
            let cardsHtml = chunk.map(item => `
                <div class="col-md-4 mb-4">
                    <div class="playlist-card" onclick='ScenerioCardClick("${item.Id}")'>
                        <div class="card-image">
                            <img src="/report/image/${item.Id}" alt="${item.Scenario_Title}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${item.Scenario_Name}</h3>
                            <div class="card-tags">
                                <span class="tag">${item.Difficulty_Level}</span>
                                <span class="tag">${item.Duration}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            carouselInner.push(`
                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <div class="row">${cardsHtml}</div>
                </div>
            `);
        }

        // Build final category card
        const cardHtml = `
            <div class="card mb-4 category-card">
                <div class="card-header">
                    <h3 class="card-title"><i class="text-primary"></i> ${category} <small class="text-muted">(${scenarios.length} scenarios)</small></h3>
                </div>
                <div class="card-body">
                    <div id="${carouselId}" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner">
                            ${carouselInner.join('')}
                        </div>
                        <a class="carousel-control-prev custom-control" href="#${carouselId}" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next custom-control" href="#${carouselId}" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        `;

        // Add to fragment
        const wrapper = document.createElement("div");
        wrapper.innerHTML = cardHtml;
        fragment.appendChild(wrapper.firstElementChild);
    });

    // Append everything once
    categoryContainer.appendChild(fragment);

    // === Disable button logic (delegated) ===
    $(".carousel").on("slid.bs.carousel", function () {
        const carousel = $(this);
        const activeIndex = carousel.find(".carousel-item.active").index();
        const totalItems = carousel.find(".carousel-item").length;
        const prevBtn = carousel.find(".carousel-control-prev");
        const nextBtn = carousel.find(".carousel-control-next");

        prevBtn.toggleClass("disabled", activeIndex === 0);
        nextBtn.toggleClass("disabled", activeIndex === totalItems - 1);
    }).each(function () {
        // Run once initially
        $(this).trigger("slid.bs.carousel");
    });

    // Show buttons only on hover
    $(document).on("mouseenter", ".category-card", function () {
        $(this).find(".custom-control").fadeIn(150);
    }).on("mouseleave", ".category-card", function () {
        $(this).find(".custom-control").fadeOut(150);
    });

    $(".custom-control").hide();
}

function ScenerioCardClick(id) {
    window.location.href = "/guac/View_Particular_Scenerio?Id=" + id;
}
</script>

</body>
</html>
